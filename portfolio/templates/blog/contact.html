    <section>
        <div class="container">
           <div class="row">
              <div class="title text-center">
                 <h1>Contact !</h1>
              </div>
           </div>
           <div class="row">
              <div class="contact-form" style="margin-bottom: 10px;">
                 <div class="row">
                    <div class="contact-text">
                       <h2>Laissez un message</h2>
                       <p>rhrrtht</p>
                    </div>
                 </div>
                 
                 <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row space-between">
                       <div class="col-6">
                          <input type="text" class="form-control" name="nom" placeholder="Nom et prénom" maxlength="25" required />
                       </div>
                       <div class="col-6">
                        <input type="text" class="form-control" name="identifiant" placeholder="Téléphone" maxlength="15" required />
                     </div>
                    </div>
                    <div class="row">
                       <div class="col-12">
                          <textarea class="form-control" name="message" placeholder="Votre commentaire" maxlength="80" required></textarea>
                       </div>
                    </div>
                    <div class="row">
                       <div class="button btn" >
                          <button class="button btn" type="submit">Valider</button>
                       </div>
                    </div>
                 </form>
              </div>
           </div>
        </div>
    </section>
